<!DOCTYPE html>
<html>
<head>
	<title>验证邮箱 - 散乱</title>
	<@include path="/ftl/header.ftl"/> <#-- 页头 -->
	<link rel="stylesheet" href="${res}/css/login.css">
<script type="text/javascript">
$(function(){$('input').eq(0).focus();});
</script>
</head>
<body>
	<header><@noCache><@include path="/ftl/top.ftl"/> <#-- 用户登录 --></@noCache></header>
	<main>
	    <div>
			<form action="saveEmail.do" method="post" class="center login-form">
				<p><input type="email" class="input-text" name="email" placeholder="邮箱地址" title="邮箱地址" value="${user.email!}"/></p>
				<p class="text-center">
					<input type="submit" class="button" value="下一步"/>
				</p>
              <@import path="/ftl/tools.ftl" namespace="t"/>
				<#if error??>
					<p class="message red"><@t.m error/></p>
				</#if>
				<#if message??>
					<p class="message"><@t.m "message."+message/></p>
				</#if>
			</form>
	    </div>
	</main>
	<@include path="/ftl/footer.ftl"/> <#-- 页尾 -->
</body>
</html>
