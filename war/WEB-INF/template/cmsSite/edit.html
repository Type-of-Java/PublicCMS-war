<@_sysSite id=site.id><#assign a=object/></@_sysSite>
<div class="pageContent">
	<form method="post" action="cmsSite/save.do?callbackType=closeCurrent&navTabId=sysSite/edit" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>名称:</dt>
				<dd>
					<input class="required" name="name" type="text" maxlength="255" size="30" value="${(a.name)!}"/>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>静态站点地址:</dt>
				<dd>
					<input class="required" name="sitePath" type="text" maxlength="255" size="60" value="${(a.sitePath)!}"/>
					<span class="info">该地址用于静态站点访问</span>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>动态站点地址:</dt>
				<dd>
					<input class="required" name="dynamicPath" type="text" maxlength="255" size="60" value="${(a.dynamicPath)!}"/>
					<span class="info">该地址用于动态站点访问</span>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>资源站点地址:</dt>
				<dd>
					<input class="required" name="resourcePath" type="text" maxlength="255" size="60" value="${(a.resourcePath)!}"/>
					<span class="info">该地址用于资源站点访问</span>
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
