<#macro typeLookupTree typeId=''>
	<@_tagTypeList>
		<#list page.list as a>
			<li>
				<a href="javascript:;" onclick="$.bringBack({typeId:'${a.id}',typeName:'${a.name}'});return false;"<#if typeId??&&a.id?string=typeId> class="selected"</#if>>${a.name!}</a>
			</li>
		<#else>
			<li><a>空目录</a></li>
		</#list>
	</@_tagTypeList>
</#macro>
<div class="pageContent">
	<div class="pageFormContent" layoutH="58">
		<ul class="tree expand">
			<@typeLookupTree typeId/>
		</ul>
	</div>
	<div class="formBar">
		<ul>
			<li><div class="button"><div class="buttonContent"><button class="close" type="button">关闭</button></div></div></li>
		</ul>
	</div>
</div>
