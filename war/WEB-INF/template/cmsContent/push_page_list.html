<div layoutH="0">
	<ul class="tree treeFolder">
<@_templateList path='/include'+path>
	<#list list as a>
		<@_placeMetadata dir='/include'+path><#assign metaDataMap=object/></@_placeMetadata>
		<#if !a.directory&&0 != ((metaDataMap[a.fileName].size)!0)>
		<li>
			<a href="cmsContent/push_to_place.html?path=${(path+'/'+a.fileName)?url}&contentId=${contentId!}" target="dialog" rel="push">${(metaDataMap[a.fileName].alias)!a.fileName}</a>
		</li>
		</#if>
	</#list>
</@_templateList>
  	</ul>
</div>
